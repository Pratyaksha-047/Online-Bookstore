{% extends "base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="book-img" src="{{ url_for('static', filename='img/books/' + book.image_file) }}">
    <div class="media-body">
      <div class="article-metadata">
        <h2 class="book-title">{{ book.title }}</h2>
        <h3><small class="text-muted">{{ book.author }}</small></h3>
      </div>
	  <h5 class="article-content">&#8377;{{ book.price }}</h5>
	  <h6 class="article-content">About Book : </h6>
      <p class="article-content">{{ book.description }}</h2>
	  <h6 class="article-content">Genre: {{ book.genre }}</h6>
      <h6 class="article-content">Publication Year: {{ book.publishing_year }}</h6>
	  {% if book.nocopies==0: %}
		<h2 class="book-title">Out Of Stock</h2>
	  {% else: %}
		<div>
			<!--<a class="btn btn-success btn-sm mt-1 mb-1" >Buy now</a>-->
      <div class="container text-center p-5">

        <form action="url_for('home')" method="POST">
          <script
              src="https://checkout.razorpay.com/v1/checkout.js"
              data-key="rzp_test_OPH3Y9PSTTXz6z" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
              data-amount= "{{payment['amount']}}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
              data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
              data-order_id="{{payment['id']}}" // Replace with the order_id generated by you in the backend.
              data-buttontext="Buy now"
              data-name="Online Bookstore"
              data-prefill.name="{{current_user.name}}"
              data-prefill.email="{{current_user.email}}"
              // Key secret : "n19uDbf0UQdIuBFILCrVKyiC"
          ></script>
          <input type="hidden" custom="Hidden Element" name="hidden">
          </form>
  

  </div>
		</div>
	  {% endif %}
    </div>
  </article>
{% endblock content %}
